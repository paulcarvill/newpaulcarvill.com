    <canvas id="canvas">
    </canvas>

    <script type="text/javascript">

      var canvas = document.getElementById('canvas');

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      var ctx = canvas.getContext('2d');

      // finally query the various pixel ratios
      devicePixelRatio = window.devicePixelRatio || 1,
      backingStoreRatio = ctx.webkitBackingStorePixelRatio ||
                            ctx.mozBackingStorePixelRatio ||
                            ctx.msBackingStorePixelRatio ||
                            ctx.oBackingStorePixelRatio ||
                            ctx.backingStorePixelRatio || 1,

      ratio = devicePixelRatio / backingStoreRatio;

      // upscale the canvas if the two ratios don't match
      if (devicePixelRatio !== backingStoreRatio) {

        var oldWidth = canvas.width;
        var oldHeight = canvas.height;

        canvas.width = oldWidth * ratio;
        canvas.height = oldHeight * ratio;

        canvas.style.width = oldWidth + 'px';
        canvas.style.height = oldHeight + 'px';

        // now scale the context to counter
        // the fact that we've manually scaled
        // our canvas element
        ctx.scale(ratio, ratio);
      }

      function draw() {
          ctx.fillStyle="#333";
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          ctx.globalAlpha = 0.5;
      }

      function randGrey(){
        var value = Math.random() * 0x33 | 0;
        var grayscale = (value << 16) | (value << 8) | value;
        var color = '#' + grayscale.toString(16);
        return color;
      }

      function drawRandomTriangle(){
          ctx.fillStyle=randGrey();
          ctx.beginPath();
          ctx.moveTo(Math.random()*canvas.width, 0);
          ctx.lineTo(Math.random()*canvas.width, 0);
          ctx.lineTo(Math.random()*canvas.width, canvas.height);
          ctx.closePath();
          ctx.fill();
      }

      function drawRandomStructuredTriangle(){
          ctx.fillStyle=randGrey();
          ctx.beginPath();
          ctx.moveTo(0, 0);
          ctx.lineTo(Math.random()*canvas.width/2 + canvas.width/8, 0);
          ctx.lineTo(0, Math.random()*canvas.height/2);
          ctx.closePath();
          ctx.fill();

          ctx.fillStyle=randGrey();
          ctx.beginPath();
          ctx.moveTo(canvas.width/2, canvas.height/2);
          ctx.lineTo(Math.random()*canvas.width/2, Math.random()*canvas.height/2);
          ctx.lineTo(Math.random()*canvas.width/2+canvas.width/8, 0);
          ctx.lineTo(canvas.width/2, 0);
          ctx.closePath();
          ctx.fill();

          ctx.fillStyle=randGrey();
          ctx.beginPath();
          ctx.moveTo(0, canvas.height/2);
          ctx.lineTo(canvas.width/2, canvas.height/2);
          ctx.lineTo(0, Math.random()*canvas.height/2);
          ctx.closePath();
          ctx.fill();
      }

      draw();

      for(var i = 0; i < 10; i++){
        drawRandomTriangle();
      }
    </script>
